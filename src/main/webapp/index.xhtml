<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Jhon Premium</title>
</h:head>

<h:body>
	<h:form>
		<h:inputText id="txtNombre" value="#{ejemploBean.nombre}" />
		
		<h:commandButton value="Saludar">
			<f:ajax execute="txtNombre" render="txtSaludo"/>
		</h:commandButton>	
				
		<h:outputText id="txtSaludo" value="Hola #{ejemploBean.nombre}"/>		
		
		<h:selectOneMenu id ="cboPaises" value="#{ejemploBean.codigoPais}">
			<f:selectItem itemLabel="--Seleccione--" itemValue="#{null}" noSelectionOption="true"/>
			<f:selectItems value="#{ejemploBean.lstPaises}" var="xx" itemLabel="#{xx.nombre}"   itemValue="#{xx.codigo}" />
			<f:ajax event="change" listener="#{ejemploBean.listarRegiones()}" execute="cboPaises" render="cboRegiones cboProvincia" />	
		</h:selectOneMenu>
		
		<h:selectOneMenu id="cboRegiones" value="#{ejemploBean.codigoRegion}">
			<f:selectItem itemLabel="--Seleccione--" itemValue="#{null}" noSelectionOption="true"/>
			<f:selectItems  value="#{ejemploBean.lstRegiones}" var="xx" itemLabel="#{xx.nombre}" itemValue="#{xx.codigo}" />	
			<f:ajax event="change" listener="#{ejemploBean.listarProvincias()}" execute="cboRegiones" render="cboProvincia"/>	
		</h:selectOneMenu>
		
		<h:selectOneMenu id="cboProvincia" value="#{ejemploBean.codigoProvincia}">
			<f:selectItem itemLabel="--Seleccione--" itemValue="#{null}" noSelectionOption="true"/>		
			<f:selectItems itemLabel="#{xx.nombre}" value="#{ejemploBean.lstProvincias}" var="xx"  />			
		</h:selectOneMenu>
		
		
	</h:form>
</h:body>

</html>
